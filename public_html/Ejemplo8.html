<html>
    <head>
        <title>Ejercicio #8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="vue-app">
            <h1>Propiedades computadas</h1>
            <button v-on:click="sumaA">Agregar a A</button>
            <button v-on:click="sumaB">Agregar a B</button>
            <p>A es {{ a }}</p>
            <p>B es {{ b }}</p>
            <p>A + B es {{ sumarAB() }}</p>

            <p>B + Ventas: {{ sumarVentasB }}</p>
        </div>
        <script src="js/main8.js" type="text/javascript"></script>
    </body>
